<!-- just standard browser boilerplate that defines the document as HTML -->
<!DOCTYPE html>
<html lang="en">

<!-- there are two main sections of HTML: `head` is metadata, and `body` is content -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- this is the title of the web page. it's what shows up in the browser tab and bookmark -->
    <title>HTML/CSS/JS starter</title>

    <!-- this is the small image that also appears in the browser tab or bookmark -->
    <link rel="icon" href="./favicon.png" type="image/x-icon">

    <!-- this is how to include custom styling, which is how to make the page look the way you want -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main id="body">
        <!-- `h1` is the largest heading. html supports `h1` through `h6`, which get progressively smaller (`h6` is the smallest) -->
        <h1>Welcome to your first website!</h1>

        <!-- `p` is a paragraph tag. you would use this for general text -->
        <p>Use this template to play around and discover how HTML, CSS and JavaScript interact</p>
    </main>

    <!-- JavaScript files are included at the end of the `body` -->
    <script src="scripts.js"></script>
</body>

</html>
